<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>javascript-maker Reference Implementation</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<style type="text/css" media="screen">
button {
  font-family:monospace;
  display:block;
  margin:0.25em;
  padding:0.25em;
}
</style>
<script type="text/javascript">
const d=document,
m=(...p)=>{
  if(p.length===0)return;
  const ty=typeof p[0];
  let o={};
  if(["string","object"].includes(ty)){
    if(ty==="string"){
      o.m=p[0];
    }else{
      o=p[0];
    }
  }
  if(typeof o.g!=="undefined"){
    try{
      const q=d.querySelectorAll(o.g);
      if(q.length===0)return false;
      if(q.length===1){
        return q[0];
      }
      return q;
    }catch(err){return;}
  }
  if(typeof o.m!=="undefined"){
    if(/^[a-z]+$/.test(o.m)!==true)return;
  }
  let e=d.createElement(o.m);
  if(typeof o.i!=="undefined"){
    e.setAttribute("id",String(o.i));
  }
  if(typeof o.t!=="undefined"){
    e.appendChild(d.createTextNode(String(o.t)));
  }
  if(typeof p[1]==="string"){
    try{
      const q=d.querySelectorAll(p[1]),
      l=q.length;
      if(l===0)return false;
      q.forEach((item,key)=>{
        if(key+1===l){
          item.appendChild(e);
        }else{
          item.appendChild(e.cloneNode(true));
        }
      });
    }catch(err){return;}
  }
  return e;
};
window.onload=()=>{
  m({m:"p",t:"Please view your console for the return result of these buttons."},"body");
  const examples=[`m()`,
   `m("div")`,
   `m("foo")`,
   `m("boo boo")`,
   `m("New!")`,
   `m("hr","body")`,
   `m("hr","button")`,
   `m("hr","foo")`,
   `m("hr","New!")`,
   `m({m:"p"})`,
   `m({m:"Â¿que?"})`,
   `m({m:"p",i:"p2"})`,
   `m({m:"p",t:"More sample text."})`,
   `m({m:"p",i:"p2",t:"More sample text."})`,
   `m({m:"p",i:"p3",t:"More sample text."},"body")`,
   `m({m:"p",t:"More sample text."},"button")`,`m({g:"#p1"})`,
   `m({g:"button"})`,
   `m({g:"foo"})`],
  insert=(i)=>{m({m:"button",t:i+";"},"body").onclick=()=>{console.log(eval(i));};}; // harmful but useful
  examples.slice(0,16).forEach((item)=>{insert(item);});
  m({m:"p",i:"p1",t:"Sample text."},"body");
  examples.slice(16).forEach((item)=>{insert(item);});
};
</script>
</head>
<body></body>
</html>
