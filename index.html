  font-family:monospace;

<script type="text/javascript" src="maker.js"></script>
<script type="text/javascript">
window.onload=()=>{
  m({m:"p",t:"Please view your console for the return result of these buttons."},"body");
  const buttons=[``,
   `"div"`,
   `"foo"`,
   `"boo boo"`,
   `"New!"`,
   `"hr","body"`,
   `"hr","button"`,
   `"hr","foo"`,
   `"hr","New!"`,
   `{m:"p"}`,
   `{m:"Â¿que?"}`,
   `{m:"p",i:"p2"}`,
   `{m:"p",t:"More sample text."}`,
   `{m:"p",i:"p2",t:"More sample text."}`,
   `{m:"p",i:"p3",t:"More sample text."},"body"`,
   `{m:"p",t:"More sample text."},"button"`,
   `{g:"#p1"}`,
   `{g:"button"}`,
   `{g:"foo"}`],
  makebutton=(params)=>{
    m({m:"button",t:"m("+params+");",x:{"type":"button"}},"body").onclick=()=>{
      console.log(eval("m("+params+");"));
    };
  };
  buttons.slice(0,16).forEach((i)=>{makebutton(i);});
  m({m:"p",i:"p1",t:"Sample text."},"body");
  buttons.slice(16).forEach((i)=>{makebutton(i);});
};
</script>
